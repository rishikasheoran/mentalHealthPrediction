{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
        }
        
        /* Ensure container takes full width */

        /* Navbar Styles */
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .navbar div {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #ff9800;
            border-radius: 5px;
        }

        /* Main Content */


        /* Footer Styling */
        footer {
            text-align: center;
            background-color: #232f3e;
            color: white;
            padding: 10px;
            width: 100%;
            position: fixed;
            /* Change to fixed if always visible */
            bottom: 0px;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .navbar div {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div>Mental Health Prediction</div>
            <div>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Mental Health Prediction</p>
    </footer>
</body>

</html>
