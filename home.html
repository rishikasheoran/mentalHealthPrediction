{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.hero-section {
    position: relative;
    width: 100vw;
    min-height: 100vh; 
    overflow: hidden;
}


.content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    background: #f4f4f4;
    min-height: 50vh; 
    margin-top: 20px; 
}


.hero-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
}


.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    color: white;
    background: rgba(0, 0, 0, 0.4); 
}


.oveRHead {
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    margin-top: -50px; 
    padding: 20px;
}


.upload-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

.upload-container h2 {
    margin-bottom: 20px;
    color: #333;
}

input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.submit-btn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #007bff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .oveRHead {
        font-size: 1.5rem;
        margin-top: 0;
    }

    .upload-container {
        width: 90%;
    }
}


    </style>
</head>
<body>
    
        
        <div class="hero-section">
            <div class="hero-section">
                <img src="https://media.istockphoto.com/id/2148483717/photo/grief-and-mental-illness-expression-unhappy-man-with-covered-face-with-his-hand.jpg?s=1024x1024&w=is&k=20&c=uI4n-wg_QNQBLLt3uzglECgPFO1WPa7tl-00wX5gf58=" alt="">
                
                <div class="overlay">
                    <h2 class="oveRHead">Mental Health Prediction Using Machine Learning Approaches</h2>
                </div>
            </div>
            

        <div class="content">
            <div class="upload-container">
                <h2>Upload Your File</h2>
                <form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="uploaded_file" required><br>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>


</body>
</html>

{% endblock %}
